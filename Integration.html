<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Unitilium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="./styles/bootstrap.css" rel="stylesheet" />
    <link href="./styles/fonts.css" rel="stylesheet" />
    <link href="./styles/styles.css" rel="stylesheet" />
</head>

<body class="panel">
    <div class="menu-left">

        <div class="nav">

            <ul>
                <button id="close-menu-left" type="button" class="btn-close btn-close-white d-lg-none d-block"
                    aria-label="Close"></button>
                <li>
                    <a href="#">
                        <i class="icon icon-home-black"></i>
                        Home!
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="icon icon-suitcase-white"></i>
                        Company
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-user-purple"></i>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-document"></i>
                        Documents
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-check"></i>
                        Guides
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-cart"></i>
                        Financial
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-guide"></i>
                        Integration
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-settings"></i>
                        Setting
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-support"></i>
                        Support
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="menu-top">
        <div class="container-fluid py-lg-5 pt-5 px-md-4">
            <div class="row activity-row align-items-center">
                <div class="col-auto">
                    <button id="menu-left" class="btn bgcolor__1 p-2 typography typography__caption color__1"
                        style="width: 35px;height: 35px;">
                        <i class="icon icon-menu-white"></i>
                    </button>
                </div>
                <div class="profile-details col-auto ms-auto d-flex align-items-center">
                    <div class="me-3">
                        <button class="btn bgcolor__1 p-3 typography typography__caption color__1">
                            <i class="icon icon-notif"></i>
                        </button>
                    </div>
                    <div class="me-3">
                        <button class="btn bgcolor__1 p-3 typography typography__caption color__1">
                            <i class="icon icon-comments"></i>
                        </button>
                    </div>
                    <div class="avatar">
                        <a href="#">
                            <img src="./images/avatar.svg" alt="avatar" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid h-100 py-lg-5  px-md-5 px-2">
            <div class="row h-100">
                <div class="col-12 mb-2 d-lg-block d-none">
                    <div class="row">
                        <div class="col-auto d-flex align-items-center">
                            <h3 class="typography_body panel-head-title d-lg-block d-none">Unitilium</h3>
                            <div class="me-3 d-lg-none d-block">
                                <button class="btn bgcolor__1 p-3 typography color__1">
                                    <img src="./images/Union (2).svg" alt="notification" />
                                </button>
                            </div>
                        </div>
                        <div class="profile-details col-auto ms-auto d-flex align-items-center">
                            <div class="me-3">
                                <button class="btn bgcolor__1 p-3 typography typography__body color__1">
                                    <i class="icon icon-notif"></i>
                                </button>
                            </div>
                            <div class="me-3">
                                <button class="btn bgcolor__1 p-3 typography typography__body color__1">
                                    <i class="icon icon-comments"></i>
                                </button>
                            </div>
                            <div class="avatar">
                                <a href="#">
                                    <img src="./images/avatar.svg" alt="avatar" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="col-12 py-4 d-flex flex-column justify-content-center align-items-center">

                        <div class="image">
                            <img src="./images/bus.svg" alt="">
                        </div>
                        <div class="text radius__3 px-5 py-4 bgcolor__15">
                            <p class="typography weight__maxbold typography__h5 mx-5 ">We are working on it, will be
                                ready soon!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("menu-left").addEventListener("click", function () {
            document.body.setAttribute("attr-open", "menu")
        })
        document.getElementById("close-menu-left").addEventListener("click", function () {
            document.body.removeAttribute("attr-open")
        })
    </script>
</body>

</html>
