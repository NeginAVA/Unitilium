<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Unitilium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="./styles/bootstrap.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left-nav">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./images/Logo.png" alt="logo">
                    <p class="brand-name">Unitilium</p>
                </a>
            </div>

            <div class="right-nav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>

                </ul>


                <button class="recButton">Sign in
                </button>
            </div>
        </nav>
        <div class=" main-header">
            <div class="row">
                <div class="col-6">
                    <div class="head-title">
                        <h1 class="head-title-text">Create Documents,<br />
                            Faster and Smarter</h1>
                        <img class="head-title-underline" src="./images/Vector-underline.png" alt="underline">
                    </div>
                    <div class="head-subtitle">
                        <p class="head-subtitle-text">
                            With Unitilium Document automation engine,<br />
                            You can produce more than 40 documents<br />
                            that are necessery for your business.
                        </p>
                    </div>
                    <div class="head-start-btn">
                        <button class="recButton">
                            <i>
                                <img class="arrow-icon" src="./images/Union.png" alt="arrow" />
                            </i>
                            Get started</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="main-header-imageBox">
                        <img class="main-header-img" src="./images/main-header-iamge.png" alt="header-image" />
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="present-banner">
            <div class="banner-text">
                <p>Proudly accepted in seasson 14 of international businesses in France</p>
            </div>
            <div class="banner-logo">
                <img src="./images/schoolab-logo-white 1.png" alt="schoolab-logo">
            </div>
        </div>
    </main>
</body>

</html>
