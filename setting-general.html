<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Unitilium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="./styles/bootstrap.css" rel="stylesheet" />
    <link href="./styles/fonts.css" rel="stylesheet" />
    <link href="./styles/styles.css" rel="stylesheet" />
</head>

<body class="panel">
    <div class="menu-left">

        <div class="nav">

            <ul>
                <li class="mb-3">
                    <button id="close-menu-left" type="button" class="btn-close btn-close-white d-lg-none d-block"
                        aria-label="Close"></button>
                    <h3 class="typography_body typography color__1 d-lg-block d-none">Unitilium</h3>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/suitcase.svg" alt="company" />
                        Company
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <img src="./images/user.svg" alt="Profile" />
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/document.svg" alt="Documents" />
                        Documents
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/check.svg" alt="Guides" />
                        Guides
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/cart.svg" alt="Financial" />
                        Financial
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/question mark in circle.svg" alt="Integration" />
                        Integration
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/settings.svg" alt="Setting" />
                        Setting
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/support.svg" alt="Support" />
                        Support
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="menu-top">
        <div class="container-fluid py-5 px-md-4">
            <div class="row align-items-center">
                <div class="col-auto">
                    <button id="menu-left" class="btn bgcolor__1 p-2 typography color__1">
                        <img src="./images/ham-menu.svg" alt="menu">
                    </button>
                </div>
                <div class="profile-details col-auto ms-auto d-flex align-items-center">
                    <div class="me-3">
                        <button class="btn bgcolor__1 p-3 typography color__1">
                            <img src="./images/Union (2).svg" alt="notification" />
                        </button>
                    </div>
                    <div class="me-3">
                        <button class="btn bgcolor__1 p-3 typography color__1">
                            <img src="./images/Ellipse 92 (Stroke).svg" alt="message" />
                        </button>
                    </div>
                    <div class="avatar">
                        <a href="#">
                            <img src="./images/avatar.svg" alt="avatar" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid h-100 py-5 px-md-5 px-2">

            <div class="col-12 mb-2 d-lg-block d-none">
                <div class="row">
                    <div class="col-auto">
                        <h3 class="typography_body panel-head-title d-lg-block d-none">Setting</h3>
                        <div class="me-3 d-lg-none d-block">
                            <button class="btn bgcolor__1 p-3 typography color__1">
                                <img src="./images/Union (2).svg" alt="notification" />
                            </button>
                        </div>
                    </div>
                    <div class="profile-details col-auto ms-auto d-flex align-items-center">
                        <div class="me-3">
                            <button class="btn bgcolor__1 p-3 typography color__1">
                                <img src="./images/Union (2).svg" alt="notification" />
                            </button>
                        </div>
                        <div class="me-3">
                            <button class="btn bgcolor__1 p-3 typography color__1">
                                <img src="./images/Ellipse 92 (Stroke).svg" alt="message" />
                            </button>
                        </div>
                        <div class="avatar">
                            <a href="#">
                                <img src="./images/avatar.svg" alt="avatar" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="col-12 my-5">
                    <div class="bgcolor__13 radius__2 d-flex align-items-center">
                        <button
                            class="bgcolor__0 large-tabs  px-3 w-100 border-0 radius__2 typography typography__subtitle weight__500">
                            General setting
                        </button>
                        <button
                            class="bgcolor__0 large-tabs selected px-3 w-100 border-0 radius__2 typography typography__subtitle  weight__500">
                            2 step verification
                        </button>
                    </div>
                </div>
                <div class="col-12 y-3">
                    <div class="bgcolor__15 p-3 radius__2 p-1 d-flex align-items-center ">
                        <div class="col-auto ">
                            <div class="d-flex align-items-center">
                                <div class="icon icon typography typography__subtitle color__5 ">
                                    icon
                                </div>
                                <div class="typography typography__body ms-5 weight__500 color__5">
                                    <span>Notifications in chats, Payments and logins</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto ms-auto">
                            <div class="form-input">
                                <label class="switch-checbox">
                                    <input type="checkbox" />
                                    <span class="toggle_background">
                                        <div class="circle-icon"></div>
                                        <div class="vertical_line"></div>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("menu-left").addEventListener("click", function () {
            document.body.setAttribute("attr-open", "menu")
        })
        document.getElementById("close-menu-left").addEventListener("click", function () {
            document.body.removeAttribute("attr-open")
        })
    </script>
</body>

</html>
