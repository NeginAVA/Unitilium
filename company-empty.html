<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Unitilium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="./styles/bootstrap.css" rel="stylesheet" />
    <link href="./styles/fonts.css" rel="stylesheet" />
    <link href="./styles/styles.css" rel="stylesheet" />
</head>

<body class="panel">
    <div class="menu-left">

        <div class="nav">

            <ul>
                <button id="close-menu-left" type="button" class="btn-close btn-close-white d-lg-none d-block"
                    aria-label="Close"></button>
                <li>
                    <a href="#">
                        <i class="icon icon-home-black"></i>
                        Home!
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="icon icon-suitcase-white"></i>
                        Company
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-user-purple"></i>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-document"></i>
                        Documents
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-check"></i>
                        Guides
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-cart"></i>
                        Financial
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-guide"></i>
                        Integration
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-settings"></i>
                        Setting
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon icon-support"></i>
                        Support
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="menu-top">
        <div class="container-fluid py-5 px-md-4">
            <div class="row align-items-center">
                <div class="col-auto">
                    <button id="menu-left" class="btn bgcolor__1 p-2 typography typography__caption color__1"
                        style="width: 35px;height: 35px;">
                        <i class="icon icon-menu-white"></i>
                    </button>
                </div>
                <div class="profile-details col-auto ms-auto d-flex align-items-center">
                    <div class="me-3">
                        <button class="btn bgcolor__1 p-3 typography typography__caption color__1">
                            <i class="icon icon-notif"></i>
                        </button>
                    </div>
                    <div class="me-3">
                        <button class="btn bgcolor__1 p-3 typography typography__caption color__1">
                            <i class="icon icon-comments"></i>
                        </button>
                    </div>
                    <div class="avatar">
                        <a href="#">
                            <img src="./images/avatar.svg" alt="avatar" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid h-100">
            <div class="row activity-row h-100">
                <div class="col-lg-4  activity-bar  bgcolor__11  px-0 py-lg-5 bg-lg-change ">
                    <div class="col-12 ms-2 mb-4 d-lg-none d-block typography typography__body">
                        <i class="icon icon-home-black me-1"></i>Company
                    </div>
                    <div class="d-flex justify-content-between px-lg-5 px-2">
                        <div class="col-auto">
                            <span class="typography__h6">Company List</span>
                        </div>
                        <div class="col-auto ms-auto d-flex align-items-center">

                            <div class="me-2 d-lg-block d-none">
                                <i class="icon icon-search-black typography typography__h6"></i>
                            </div>
                        </div>
                    </div>
                    <div class="my-3">
                        <hr class="d-lg-block d-none m-0" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="col-md-10 col-12 my-3 px-3">
                            <button
                                class="d-flex align-items-center justify-content-center large-btn w-100 bgcolor__1 typography typography__body color__1 border-0 radius__2">
                                Lets make a document
                                <i class="icon icon-arrow-white ms-3"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-3">
                        <hr class="d-lg-block d-none m-0" />
                    </div>
                    <div class="activities-container bgcolor__11  mx-lg-0 mx-md-5 mx-3 radius__2 ">


                        <div class=" pt-3 position-relative activity-element selected"
                            style="background:inherit;transition: all ease-in-out 0.3s;"
                            onmouseover="this.style.background='#9CE1FF'; this.style.cursor='pointer'"
                            onmouseout="this.style.background='inherit';">
                            <div class="col-12 activity-item last ps-5 ">
                                <div class="row me-0 align-items-end">
                                    <div class="col single-activity">
                                        <p class="typography__body d-lg-block d-none weight__maxbold">Unitilium</p>
                                        <p
                                            class="typography__caption typography weight__maxbold d-flex align-items-center">
                                            <span class="dot d-lg-block d-none"></span>
                                            <span>Marketing plan</span>
                                        </p>
                                        <p class="typography__overline">open documents <span
                                                class="doc-num bgcolor__18 p-1 ms-1">25</span></p>
                                    </div>
                                    <div class="col-auto activity-icon d-lg-block d-none text-center p-0 ">
                                        <div class="py-3">
                                            <div class="typography__caption bgcolor__18 py-1">
                                                Members
                                            </div>
                                            <div class=" typography__caption  pt-3">
                                                25
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a href="#" class="position-absolute h-100 w-100 top-0 left-0 "></a>
                        </div>
                        <div class=" pt-3 position-relative activity-element "
                            style="background:inherit;transition: all ease-in-out 0.3s;"
                            onmouseover="this.style.background='#9CE1FF'; this.style.cursor='pointer'"
                            onmouseout="this.style.background='inherit';">
                            <div class="col-12 activity-item last ps-5 ">
                                <div class="row me-0 align-items-end">
                                    <div class="col single-activity">
                                        <p class="typography__body d-lg-block d-none weight__maxbold">Unitilium</p>
                                        <p
                                            class="typography__caption typography weight__maxbold d-flex align-items-center">
                                            <span class="dot d-lg-block d-none"></span>
                                            <span>Marketing plan</span>
                                        </p>
                                        <p class="typography__overline">open documents <span
                                                class="doc-num bgcolor__18 p-1 ms-1">25</span></p>
                                    </div>
                                    <div class="col-auto activity-icon d-lg-block d-none text-center p-0 ">
                                        <div class="py-3">
                                            <div class="typography__caption bgcolor__18 py-1">
                                                Members
                                            </div>
                                            <div class=" typography__caption  pt-3">
                                                25
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a href="#" class="position-absolute h-100 w-100 top-0 left-0 "></a>
                        </div>




                    </div>
                </div>


                <div class="col-lg-8 h-100 overflow-auto">
                    <div class="container-fluid py-5 px-4">
                        <div>
                            <div class="col-12">
                                <div class="empty-image d-flex justify-content-center">
                                    <img src="./images/Cards.svg" alt="empty page">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("menu-left").addEventListener("click", function () {
            document.body.setAttribute("attr-open", "menu")
        })
        document.getElementById("close-menu-left").addEventListener("click", function () {
            document.body.removeAttribute("attr-open")
        })
    </script>
</body>

</html>
